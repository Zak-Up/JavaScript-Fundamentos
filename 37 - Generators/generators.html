<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generators</title>
</head>
<body>
    <h1>Generators</h1>
    <script>

        //Generador es convertir una funcion en iterables

        function* iterable(){
            yield "Hola";
            console.log("Hola consola");
            yield "Hola2";
            console.log("Seguimos con mas instrucciones del codigo");
            yield "Hola3";
            yield "Hola4";
        }
        let iterador = iterable();

        // console.log(iterador.next());
        // console.log(iterador.next());
        // console.log(iterador.next());
        // console.log(iterador.next());
        // console.log(iterador.next());

        for (let y of iterador){
            console.log(y);
        }

        const arr = [...iterable()];
        console.log(arr);

        function cuadrado(valor){
            setTimeout(() => {
                return console.log({valor, resultado: valor*valor})
            }, Math.random()*1000);
        }
        
        function* generador(){
            console.log("Inicia generador");
            yield cuadrado(0);
            yield cuadrado(1);
            yield cuadrado(2);
            yield cuadrado(3);
            yield cuadrado(4);
            yield cuadrado(5);
            console.log("Termina generador")
        }

        let gen = generador();

        for (let y of gen) {
            console.log(y);
        }
    </script>
</body>
</html>
