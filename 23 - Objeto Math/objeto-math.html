<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Objeto Math</h1>
    <script>

console.log(Math);
console.log(Math.PI);
console.log(Math.abs(-7.8));//Numnero absoluto
console.log(Math.ceil(7.2));//Redondea el numero entero mayor
console.log(Math.floor(7.8));//Redondea el numero al entero menor
console.log(Math.round(7.49));//Redondea al numero mas cercano inmediato
console.log(Math.sqrt(81));//Sacar la raiz cuadrada
console.log(Math.pow(2.5));//Eleva la potencia
console.log(Math.sign(-7.8));//Indica el numero si es positivo negativo
console.log(Math.random()*100);//Siempre da un numero aleatorio, ejemplo para una rifa















    </script>
</body>
</html>
