<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
</head>
<body>
    <h1>Maps</h1>
    <script>
        
        let mapa = new Map();
        mapa.set("nombre","Jon");
        mapa.set("apellido","Mircha");
        mapa.set("edad",35);

        console.log(mapa);
        console.log(mapa.size);
        console.log(mapa.has("correo"));
        console.log(mapa.get("nombre"));
        mapa.set("nombre","Jon Restrepo");
        console.log(mapa)
    </script>
</body>
</html>
