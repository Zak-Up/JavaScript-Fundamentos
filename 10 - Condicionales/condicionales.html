<body>
    <h1>Condicionales</h1>

    <script>

          //    If - Else  

    let edad = 17;

    if (edad > 18) {
        console.log("Eres mayor de edad");
    } 
    else {
        console.log("Eres menor de edad");
    }  // En esta sentencia estamos preguntando si la edad (17) es mayor que (18) la consola nos muestre "Eres mayor de edad" pero si no se cumple como en este caso con  (else) nos muestre "Eres menor de edad"


// Con relacionales compuestos <=   

    if (edad >= 18)  {
        console.log("Eres mayor de edad");
    }
    else{
        console.log("Eres menor de edad");
    } // En esta sentencia usamos el relacional compuesto haciendo la comparacion de la edad (17) es mayor o igual que (18) nos arroje el resulato en este caso eres menor de edad.

// If - Else if - else COncicionales Anidados

// Dejame dormir 0hrs - 5hrs
// Buenos dias 6hrs - 11hrs
// Buenas tardes 12hrs - 18hrs
// Buenas noches 19hrs - 0hrs

    let hora = 5;

    if (hora >=0 && hora <= 5){
        console.log("Dejame dormir");
    }else if (hora >=6 && hora <= 11){
        console.log("Buenos dias");
    }
    else if (hora >=11 && hora <= 18){
        console.log("Buenas tardes")
    }else {
        console.log("Buenas noches")
    }
       
// Operador Ternario (condicion) ? verdero : falsa

    let eresMayor = (edad >= 18 ) 
    ? "Eres mayor de edad"
    :"Eres menor de edad";
    console.log(eresMayor);

/*
    Switch - Case

    Domingo - 0
    Lunes - 1
    Martes - 2
    Miercoles - 3
    Jueves - 4
    Viernes - 5
    Sabado - 6
*/
   
   let dia = 4; 

   switch(dia){
    case 0:
        console.log("Domingo");
    break;
    case 1:
        console.log("Lunes");
        break;
    case 2:
        console.log("Martes");
        break;
    case 3:
        console.log("Miercoles");
    break;
    case 4:
        console.log("Jueves");
        break;
    case 5:
        console.log("Viernes");
        break;
    case 6:
        console.log("Sabado");
        break;
    default:
        console.log("El dia no existe")    
}// En este ejemplo estamos buscando con el numero de el dia el nombre del dia en este ejemplo apreciamos como con el Switch clasificamos los dias con un numero diferente y nombre en la consola. siempre cada caso se corta con el break 




    
    </script>
</body>
