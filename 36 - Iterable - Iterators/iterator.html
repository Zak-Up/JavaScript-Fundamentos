<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterators</title>
</head>
<h1>Iterators</h1>
<body>
    <script>
        //Ejemplos de valores que se pueden iterar
        // const iterable = [1,2,3,4,5];
        // const iterable = "Hola mundo";
        // const iterable = new.Set([1,2,3,3,4,5,6,6]);
        const iterable = new.Map([["nombre","Andres","edad",30]]);

        //Acedemos al iterador del iterable
        const iterador = iterable[Symbol.iterator]();

        console.log(iterable);
        console.log(iterador);


        //Recorremos los elementos con el next() hasta que nos aparezca el valor booleano true indicandonos con un done que se recorrieron todos lo elementos
        // console.log(iterador.next());
        // console.log(iterador.next());
        // console.log(iterador.next());
        // console.log(iterador.next());
        // console.log(iterador.next());
        // console.log(iterador.next());

        let next = iterador.next();

        while (!next.done){
            console.log(next.value);
            next = iterador.next();
        }
    </script>
</body>
</html>
