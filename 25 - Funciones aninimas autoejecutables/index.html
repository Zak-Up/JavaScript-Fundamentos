<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funciones anonimas autoejecutables</h1>
    <script>

//Funcion Anonima Autoejecutable 
(function(){
    console.log("Mi primer funcion auto ejecutable");
})();

(function(d,w,c){
    console.log("Mi segunda Funcion Autoejecutable");
    console.log(d);
    console.log(w);
    c.log("Este es un console log");
  
})(document,window,console);


//Formas de escribir las funciones anonimas autoejecutables 

//Clasica
(function(){
    console.log("Version Clasica");
})();

//La Crockford (JavaScript The God Parts)
((function (){
    console.log("Version Crockford")
})());

//Unaria
+function(){
    console.log("Version Unaria")
}();

//Facebook
!function(){
    console.log("Version Facebook")
}();



    </script>
</body>
</html>
