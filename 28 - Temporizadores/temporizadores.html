<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temporizador</h1>
    <script>
        let temporizador = setTimeout (() => {
            console.log('Ejecutando un setTimeout, se ejecuta una vez')
        },5000);

        // setInterval(() => {
        //     console.log('Ejecutando un set interval se ejecuta indefinidamente cada cierto intervalo de tiempo')
        // },3000);

        clearTimeout(temporizador);
        console.log('Despues del clear');

        let interval = setInterval(() => {
            console.log(new Date().toLocaleTimeString());
        },1000);

        clearInterval(interval);
        console.log("Despues de setInterval");
    </script>
</body>
</html>
